<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（二）多个表单项的动态校验</title>
	<style>
		#inputTip{
			width:250px;
			border:0;
			color:#666666;
			font-size:10px;
		}
		.okTip{
			width:250px;
			border:0;
			color:green;
			font-size:10px;
		}
		.errorTip{
			width:250px;
			border:0;
			color:red;
			font-size:10px;
		}
		#sub{
			background: #00e;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table  cellpadding='5' cellspacing='2'>
		<tbody>
			<tr>
				<td>名称</td>
				<td><input type='text' id="name" name="name"/></td>
				<td><span id="name1" type="text"></span></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type='password' id="pwd" name="pwd"/></td>
				<td><span id="pwd1" type="text"/></span></td>
			</tr>
			<tr>
				<td>密码确认</td>
				<td><input type='password' id="repwd" name="repwd"/></td>
				<td><span id="repwd1" type="text"/></span></td>
			</tr>
			<tr>
				<td>邮箱</td>
				<td><input type='text' id="email" name="email"/></td>
				<td><span id="email1" type="text"/></span></td>
			</tr>
			<tr>
				<td>手机</td>
				<td><input type='text' id="phone" name="phone"/></td>
				<td><span id="phone1" type="text"/></span></td>
			</tr>
			<tr>
				<td colspan='2' align='right'>
					<input type='submit' id="sub" value='提交' style="width:60px;height:30px;"/>
				</td>
			</tr>
		</tbody>
	</table>
</body>
<script>
	var oName = document.getElementById('name');
	var oName1 = document.getElementById('name1');
	var oPwd = document.getElementById('pwd');
	var oPwd1 = document.getElementById('pwd1');
	var oRepwd = document.getElementById('repwd');
	var oRepwd1 = document.getElementById('repwd1');
	var oEmail = document.getElementById('email');
	var oEmail1 = document.getElementById('email1');
	var oPhone = document.getElementById('phone');
	var oPhone1 = document.getElementById('phone1');
	var oSub = document.getElementById('sub');
	var bClicked = false;
	var bClicked1 = false;
	var bClicked2 = false;
	var bClicked3 = false;
	var bClicked4 = false;
	oName.onfocus=function(){
		oName1.style.color = "#aaa";
		oName1.innerHTML = "必填，长度为4~16个字符";
	}
	oName.onblur=function(){
		if(oName.value.length == 0){
			oName1.innerHTML="姓名不能为空";
			oName1.style.color="red";
			bClicked = false;
		}else if(oName.value.length>=4 && oName.value.length<=16){
			oName1.innerHTML="名称格式正确";
			oName1.style.color="green";
			bClicked = true;
		}else{
			oName1.innerHTML="请填写4~16位的字符";
			oName1.style.color="red";
			bClicked = false;
		}
	}
	oPwd.onfocus=function(){
		oPwd1.style.color = "#aaa";
		oPwd1.innerHTML = "请输入密码";
	}
	oPwd.onblur=function(){
		if(oPwd.value.length == 0){
			oPwd1.innerHTML="密码不能为空";
			oPwd1.style.color="red";
			bClicked1 = false;
		}else if(oPwd.value.length>=6 && oPwd.value.length<=12){
			oPwd1.innerHTML="密码可用";
			oPwd1.style.color="green";
			bClicked1 = true;
		}else{
			oPwd1.innerHTML="请填写6~12位的密码";
			oPwd1.style.color="red";
			bClicked1 = false;
		}
	}
	oRepwd.onfocus=function(){
		oRepwd1.style.color = "#aaa";
		oRepwd1.innerHTML = "再次输入相同的密码";
	}
	oRepwd.onblur=function(){
		if(oRepwd.value.length == 0){
			oRepwd1.innerHTML="输入不能为空";
			oRepwd1.style.color="red";
			bClicked2 = false;
		}else if(oRepwd.value == oPwd.value){
			oRepwd1.innerHTML="密码输入一致";
			oRepwd1.style.color="green";
			bClicked2 = true;
		}else{
			oRepwd1.innerHTML="再次输入相同的密码";
			oRepwd1.style.color="red";
			bClicked2 = false;
		}
	}
	oEmail.onfocus=function(){
		oEmail1.style.color = "#aaa";
		oEmail1.innerHTML = "请输入邮箱地址";
	}
	oEmail.onblur=function(){
		if(oEmail.value.length == 0){
			oEmail1.innerHTML="邮箱不能为空";
			oEmail1.style.color="red";
			bClicked3 = false;
		}else if(oEmail=/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/){
			oEmail1.innerHTML="邮箱格式正确";
			oEmail1.style.color="green";
			bClicked3 = true;
		}else{
			oEmail1.innerHTML="邮箱格式错误";
			oEmail1.style.color="red";
			bClicked3 = false;
		}
	}
	oPhone.onfocus=function(){
		oPhone1.style.color = "#aaa";
		oPhone1.innerHTML = "请输入有效的手机号";
	}
	oPhone.onblur=function(){
		if(oPhone.value.length == 0){
			oPhone1.innerHTML="手机号不能为空";
			oPhone1.style.color="red";
			bClicked4 = false;
		}else if(oPhone.value.length == 11 && oPhone.value[0] == 1){
			oPhone1.innerHTML="手机格式正确";
			oPhone1.style.color="green";
			bClicked4 = true;
		}else{
			oPhone1.innerHTML="请填写11位的有效字符";
			oPhone1.style.color="red";
			bClicked4 = false;
		}
	}
	oSub.onclick=function(){
		if(bClicked == true && bClicked1 == true && bClicked2 == true && bClicked3 == true && bClicked4 == true){
			alert("提交成功！");
		}else{
			alert("输入有误！");
		}
	}
</script>
</html>
